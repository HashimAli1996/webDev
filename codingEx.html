	<script>

		for(var j = 0; j <= 100; j++){
			
			if((j % 3 == 0) && (j % 5 == 0)){
				document.write("FizzBuzz");
				document.write("<br>");
			} else if(j % 3 == 0){
				document.write("Fizz");
				document.write("<br>");
			} else if(j % 5 == 0){
				document.write("Buzz");
				document.write("<br>");
			} else {
				document.write(j)
				document.write("<br>");
			}
		}

		document.write("-------------------------------------------")
		document.write("<br>");

		function divThreeSubOne(bigNumber){

			document.write("Start: " + bigNumber);

			while(bigNumber != 1) {
				if(bigNumber % 3 == 0){
				bigNumber /= 3;
				document.write(" divided by 3 = ");
				document.write(bigNumber);document.write("<br>");
				} else {
					bigNumber -= 1;
					document.write(" subtracted by 1 = ");
					document.write(bigNumber);document.write("<br>");

				}
			}
		}

		divThreeSubOne(2457);
		document.write("----------------------------");
		document.write("<br>");
	</script>
